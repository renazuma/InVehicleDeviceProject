name: Add pull request to project

on:
  pull_request:
    types:
      - opened

jobs:
  add-to-project:
    name: Add to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/odt/projects/5
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
