<!DOCTYPE html>
<html>
  <head>
    <title>Platform Navigation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
      height: 100%;
      margin: 0px;
      padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
var map;
function initialize(platformLat, platformLng, selfLat, selfLng) {
  var platformLatlng = new google.maps.LatLng(platformLat, platformLng);
  var selfLatlng = new google.maps.LatLng(selfLat, selfLng);
  var centerLatLng = new google.maps.LatLng((platformLat + selfLat) / 2, (platformLng + selfLng) / 2);
  var mapOptions = {
    zoom: 8,
    center: centerLatLng,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
  new google.maps.Marker({position: platformLatlng, map: map, title: 'Hello World!'});
  new google.maps.Marker({position: selfLatlng, map: map, title: 'Hello World!'});
}

// google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
