<!DOCTYPE html>
<html>
  <head>
    <title>Platform Navigation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
      height: 100%;
      margin: 0px;
      padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&amp;v=3&amp;client=gme-kogasoftwareinc{GOOGLE_MAPS_URL_PARAMETERS}"></script>
    <script>
function initialize(platformLat, platformLng, selfLat, selfLng) {
  var platformLatLng = new google.maps.LatLng(platformLat, platformLng);
  var selfLatLng = new google.maps.LatLng(selfLat, selfLng);
  var centerLatLng = new google.maps.LatLng((platformLat + selfLat) / 2, (platformLng + selfLng) / 2);
  var bounds = new google.maps.LatLngBounds();
  bounds.extend(platformLatLng);
  bounds.extend(selfLatLng);
  var mapOptions = {
    zoom: 16,
    center: centerLatLng,
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    mapTypeControl: false,
    rotateControl: false,
    streetViewControl: false,
    scaleControl: false,
  };
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  map.fitBounds(bounds);
  new google.maps.Marker({position: platformLatLng, map: map, icon: 'file:///android_asset/images/platform.png'});
  new google.maps.Marker({position: selfLatLng, map: map, icon: 'file:///android_asset/images/self_norotation.png'});
}

google.maps.event.addDomListener(window, 'load', function() {
  // initialize(0, 0, 1, 1);
});

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
