allprojects {
    repositories {
        google()
        jcenter()
    }
}

buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.20'
    }
}

repositories {
    mavenCentral()
}

ext {
    compileSdkVersion = "android-22"
    buildToolsVersion = "30.0.2"
}
