buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.1'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.4'
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'versions'

def computeVersionName() {
    def versionCode = computeVersionCode()
    // groovyのDate#formatではLocale.USが指定できないためSimpleDateFormatを使う
    def date = new java.text.SimpleDateFormat('yyyyMMddHHmmss', Locale.US).format(new Date())
    "Build-$versionCode ($date)"
}

def computeVersionCode() {
    // System.getenvを直接書くとコンパイルエラーになるため、リフレクションを使う
    (System.getMethod("getenv", String).invoke(null, "BUILD_NUMBER") ?: "0").toInteger()
}

def getAndroidCompileSdkVersion() {
    18
}

def getAndroidBuildToolsVersion() {
    '18.1.1'
}
